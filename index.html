<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>
            Calculator Using Javascript
        </h1>
    </header>
    <main>
        <div class="calculator-grid">
            <div class="outputSpace">
                <div class="previousValue">test</div>
                <div class="curruntValue">test</div>
            </div>
            <div class="btnPerent">
                <button id="clearAll" class="span-two">AC</button>
                <button id="delBtn">DEL</button>
                <button id="operation">รท</button>
                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="operation">*</button>
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="operation">+</button>
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="operation">-</button>
                <button id="num">.</button>
                <button id="num">0</button>
                <button id="equalOperator" class="span-two">=</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2021 - Yaser Al-Ananbeh
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
